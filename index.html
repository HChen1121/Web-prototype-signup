  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Web prototype signup</title>
  <link href="layout.css" rel="stylesheet" type="text/css" />

<body>
	<header>
      <h1>
        <p>SIGN UP TO BE A MEMBER</p>
      </h1>
	</header>

	<main>
		<section id="signup">
      <form id="signup info">

        <p>First Name</p>
        <input type="text" name="text">
        <p>Last Name</p>
        <input type="text" name="text">

        <p>Gender</p>
        <div>
          <label>
            <input id="option1" name="options" type="radio" value="male"> male
          </label>
          <label>
            <input id="option2" name="options" type="radio" value="female"> female
          </label>
          <label>
            <input id="option3" name="options" type="radio" value="others"> others
          </label>
        </div>

        <p>Date of Birth</p>
        <input type="date" name="date">

        <p>Email address</p>
        <input type="email" name="email">

        <p>Phone number</p>
        <input type="number" name="number">

        <br>
        <br>
        <label for="checkbox">
          <input id="checkbox" name="checkbox" type="checkbox">I enter all my information correctly and I want to join the charity to become a member!
        <input id="reset" name="reset" type="reset">
        <input id="submit" name="submit" type="submit">


      </form>
			


		</section>
